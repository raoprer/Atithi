<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="other.css" />
    <title>Atithi | Sign Up</title>
  </head>
  <body>
    <div class="card">
      <img src="src/images/Atithi.png" alt="Atithi logo" class="logo" />
      <!-- sign-up page card -->
      <form action="signup.php" method="post" class="form">
        <input
          type="text"
          name="fullname"
          placeholder="Full Name"
          required
          class="form-input"
        />
        <input
          type="text"
          name="email"
          placeholder="Email ID"
          required
          class="form-input"
        />
        <input
          type="text"
          name="phone"
          placeholder="Phone Number"
          required
          class="form-input"
        />
        <input
          type="text"
          name="address"
          placeholder="Address"
          required
          class="form-input"
        />
        <input
          type="text"
          name="city"
          placeholder="City"
          required
          class="form-input"
        />
        <input
          type="text"
          name="state"
          placeholder="State"
          required
          class="form-input"
        />
        <input
          type="text"
          name="country"
          placeholder="Country"
          required
          class="form-input"
        />
        <input
          type="text"
          name="pincode"
          placeholder="Pincode"
          required
          class="form-input"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="form-input"
        /><br /><br />
        <!-- You can add more fields for additional sign-up information here -->
        <a
          href="http://localhost:3000/"
          class="btn"
          style="align-items: center; text-align: center"
          >Sign Up</a
        >
        <p class="message">Already have an account? <a href="">Login</a></p>
      </form>
    </div>
  </body>
</html>
